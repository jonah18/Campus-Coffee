{% extends "base.html" %}
{% block content %}
<span class="contact100-form-title">
            Welcome to Campus Coffee
        </span>

<span class="contact100-form-subtitle">
        Are you registering or unregistering as a deliverer?
    </span>

<form action="/dev/deliver/register" method="get">
    <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" id="orderButton">
                <span>
                    Register
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
        </button>
    </div>
</form>

<form action="/dev/deliver/deregister" method="get">
    <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
            <span>
                Deregister
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
        </button>
    </div>
</form>
{% endblock %}
