{% extends "base.html" %}
{% block content %}

<form action="/dev/deliver/deregister" method="post" class="contact100-form validate-form">
    <span class="contact100-form-title">
        Deliver Coffee
    </span>

    <span class="contact100-form-subtitle">
        {{ admin_message }}
    </span>

    <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
        <span class="label-input100">FULL NAME *</span>
        <input class="input100" type="text" name="Name" placeholder="Enter Your Name">
    </div>

    <div class="wrap-input100 validate-input bg1" data-validate=" Enter Your Phone Number">
        <span class="label-input100">Phone *</span>
        <input class="input100" type="text" name="PhoneNumber" placeholder="Enter Phone Number">
    </div>

    <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
            <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
        </button>
    </div>

</form>


{% endblock %}
