{% extends "base.html" %}
{% block content %}
<span class="contact100-form-title">
            Welcome to Campus Coffee
        </span>

<span class="contact100-form-subtitle">
        Choose whether you'd like to order or deliver coffee:
    </span>

<form action="/purchase" method="get">
    <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" id="orderButton">
                <span>
                    Order
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
        </button>
    </div>
</form>

<form action="/deliver" method="get">
    <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
            <span>
                Deliver
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
        </button>
    </div>
</form>
{% endblock %}
