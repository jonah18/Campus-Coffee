{% extends "base.html" %}
{% block content %}
<span class="contact100-form-title">
            Welcome to Campus Coffee
        </span>

<span class="contact100-form-subtitle">
        Are you a customer or deliverer?
    </span>

<form action="/dev/purchase" method="get">
    <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" id="orderButton">
                <span>
                    Customer
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
        </button>
    </div>
</form>

<form action="/dev/deliver" method="get">
    <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
            <span>
                Deliverer
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
        </button>
    </div>
</form>
{% endblock %}
